<html>
  <head>
    <meta charset="utf-8"/>
    <title>ECDSA Exchange</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>

  <div class="components">
      <div class="wallet">
        <h1> Wallet 1 </h1>
        <input type="text" id="exchange-address" placeholder="Your Address" />
        <div id="balance">
          0
        </div>

      <div class="send">
        <h1> Send Amount </h1>
        <input type="text" id="send-amount" placeholder="Send Amount" />
        <input type="text" id="recipient" placeholder="Recipient" />
        <div class="button" id="transfer-amount">
          Transfer Amount
        </div>
      </div>

      <div class="wallet">
        <h1> Wallet 2 </h1>
        <input type="text" id="exchange-address2" placeholder="Your Address" />
        <div id="balance2">
          0
        </div>

	    <div class="wallet">
        <h1> Wallet 3 </h1>
        <input type="text" id="exchange-address3" placeholder="Your Address" />
        <div id="balance3">
          0
        </div>
      </div>
    </div>
<br>
    <div class="addressList">
      <h1> Public Address </h1>
        X: <div id = "publicAddress1X"> </div>
        Y: <div id = "publicAddress1Y"> </div>
      <h1> Private Key </h1>
      <div id = "privateKey1"> </div>
    </div>

  </body>

</html>
